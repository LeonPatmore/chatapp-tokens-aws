Transform: AWS::Serverless-2016-10-31
Description: Chatapp Tokens serverless template.
Globals:
  Function:
    Timeout: 20
    Environment:
      Variables:
        CONFIG_PARAM_KEY: /chatapp-tokens/dev/encrypted
Resources:
  GetTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      KmsKeyArn:
        Fn::GetAtt:
        - ParameterStoreEncryptionKey
        - Arn
      CodeUri: s3://nexmo-tokens/bd4e4d78712f801904af50b7e4f4f07f
      Runtime: java8
      Handler: com.chatapp.tokens.handlers.get.GetHandler
      Role:
        Fn::GetAtt:
        - ParameterStoreRole
        - Arn
      Events:
        GetToken:
          Type: Api
          Properties:
            Path: /{provider}/{id}
            Method: get
  ParameterStoreRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: ParameterStoreChatappTokensDev
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:GetParameter*
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/chatapp-tokens/dev*
  ParameterStoreEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/chatapp-tokens/dev
      TargetKeyId:
        Ref: ParameterStoreEncryptionKey
  ParameterStoreEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Enabled: true
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS:
            - Fn::Sub: arn:aws:iam::${AWS::AccountId}:root
          Action:
          - kms:*
          Resource: '*'
        - Sid: Allow use of the key
          Effect: Allow
          Principal:
            AWS:
              Fn::GetAtt:
              - ParameterStoreRole
              - Arn
          Action:
          - kms:Encrypt
          - kms:Decrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey*
          - kms:DescribeKey
          Resource: '*'
