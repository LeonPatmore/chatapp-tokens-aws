Transform: AWS::Serverless-2016-10-31
Description: Chatapp Tokens serverless template.
Globals:
  Function:
    Timeout: 20
    Environment:
      Variables:
        CONFIG_PARAM_KEY: /chatapp-tokens/dev/encrypted
        TABLE_NAME:
          Ref: ChatappTokensTable
        DB_ENDPOINT_OVERRIDE: ''
        OVERRIDE_DB_ENDPOINT: 'false'
Resources:
  GetTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      KmsKeyArn:
        Fn::GetAtt:
        - ParameterStoreEncryptionKey
        - Arn
      CodeUri: s3://nexmo-tokens/fe2e718367e3bf8f1888f106ca1e7c42
      Runtime: java8
      Handler: com.chatapp.tokens.handlers.get.GetHandler
      Role:
        Fn::GetAtt:
        - ParameterStoreDynamoDBRole
        - Arn
      Events:
        GetToken:
          Type: Api
          Properties:
            Path: /{provider}/{externalId}
            Method: get
  CreateTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      KmsKeyArn:
        Fn::GetAtt:
        - ParameterStoreEncryptionKey
        - Arn
      CodeUri: s3://nexmo-tokens/fe2e718367e3bf8f1888f106ca1e7c42
      Runtime: java8
      Handler: com.chatapp.tokens.handlers.create.CreateHandler
      Role:
        Fn::GetAtt:
        - ParameterStoreDynamoDBRole
        - Arn
      Events:
        CreateToken:
          Type: Api
          Properties:
            Path: /create/{provider}
            Method: post
  RenewTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      KmsKeyArn:
        Fn::GetAtt:
        - ParameterStoreEncryptionKey
        - Arn
      CodeUri: s3://nexmo-tokens/fe2e718367e3bf8f1888f106ca1e7c42
      Runtime: java8
      Handler: com.chatapp.tokens.handlers.renew.RenewHandler
      Role:
        Fn::GetAtt:
        - ParameterStoreDynamoDBRole
        - Arn
      Events:
        CreateToken:
          Type: Api
          Properties:
            Path: /renew/{provider}/{externalId}
            Method: post
  ParameterStoreDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Policies:
      - PolicyName: ParameterStoreChatappTokensDev
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:GetParameter*
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/chatapp-tokens/dev*
  ParameterStoreEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/chatapp-tokens/dev
      TargetKeyId:
        Ref: ParameterStoreEncryptionKey
  ParameterStoreEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Enabled: true
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS:
            - Fn::Sub: arn:aws:iam::${AWS::AccountId}:root
          Action:
          - kms:*
          Resource: '*'
        - Sid: Allow use of the key
          Effect: Allow
          Principal:
            AWS:
              Fn::GetAtt:
              - ParameterStoreDynamoDBRole
              - Arn
          Action:
          - kms:Encrypt
          - kms:Decrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey*
          - kms:DescribeKey
          Resource: '*'
  ChatappTokensTable:
    Type: AWS::Serverless::SimpleTable
    TableName: ChatappTokens
    PrimaryKey:
      Name: id
      Type: String
    ProvisionedThroughput:
      ReadCapacityUnit: 5
      WriteCapacityUnits: 5
